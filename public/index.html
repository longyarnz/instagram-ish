<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#1c3451" />
  <meta name="msapplication-navbutton-color" content="#1c3451" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#1c3451" />
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

  <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900"
    onload="this.rel = 'stylesheet'" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 80%;
      font: inherit;
      vertical-align: baseline;
      line-height: 1.5;
      font-family: Montserrat, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    html,
    body {
      margin: 0;
      width: 100%;
    }

    @keyframes pop {
      from {
        transform: scale(0.8, 0.8);
        opacity: 0.5;
      }

      to {
        opacity: 1;
        transform: scale(1, 1);
      }
    }

    @font-face {
      font-family: "Material Icons";
      font-style: normal;
      font-weight: 400;
      src: url("%PUBLIC_URL%/assets/fonts/icons.woff2") format("woff2"), url("%PUBLIC_URL%/assets/fonts/icons.woff") format("woff")
    }

    .material-icons {
      font-family: "Material Icons";
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-smoothing: antialiased;
      cursor: pointer;
      overflow: hidden;
    }

    section#fallback {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: -1;
      background: rgba(250, 250, 250);
    }

    section#fallback img {
      height: 20vh;
      animation: pop 0.5s ease 0s infinite alternate forwards running;
    }

    @media screen and (min-width: 676px) {
      main#root{
        width: calc(100vw * 0.5);
        margin: auto;
      }
    }
  </style>

  <title>Dominerf</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <section id="fallback">
    <img src="%PUBLIC_URL%/assets/img/favicon.png" alt="Dominerf Logo" />
  </section>
  <main id="root"></main>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
